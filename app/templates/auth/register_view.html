<div class="register_form">
    <div class="register_title">
        <h3>注 册</h3>
        <a href="javascript:;" class="shutoff"></a>
    </div>
    <div class="form_group">
        <input type="text" name="mobile" autocomplete="off" id="register_mobile" class="phone_input" placeholder = " 手机号" onfocus="user_mobile_err_content()" onblur="return check_mobile(false)">
        <div id="register-mobile-err" class="error_tip"></div>
    </div>
    <div class="form_group">
        <input type="text" name="code_pwd" id="imageCaptchaValue" class="code_pwd" placeholder = "图形验证码" onfocus="user_imageCaptchaValue_tip_content()" onblur="return check_image_captcha(false)">
        <img src="{{ url_for('static',filename='images/pic_code.png') }}" class="get_pic_code"
             onclick="generateImageCode()">
        <div id="user_imageCaptcha_err" class="error_tip"></div>
    </div>
    <div class="form_group">
        <input type="text" name="smscode" id="smscode" class="code_pwd" placeholder = "手机验证码">
        <a href="javascript:;" class="get_code" onclick="sendSMSCode()">点击获取验证码</a>
        <div id="register-sms-code-err" class="error_tip">验证码不能为空</div>
    </div>
    <div class="form_group">
        <input type="password" name="password" id="register_password" class="pass_input" placeholder="密码(不少于6位)">
        <div id="register-password-err" class="error_tip">密码不能为空</div>
    </div>
    <div class="form_group2 clearfix">
        <input type="checkbox" class="agree_input" checked>
        <p>同意使用条款，并已阅读"跟帖评论自律管理承诺书"</p>
        <div class="error_tip">请勾选</div>
    </div>
    <input type="submit" name="" value="注 册" class="input_sub">
    <div class="down_link">已有账号？<a href="javascript:;" class="to_login">立即登录</a></div>
</div>
<div class="mask"></div>

<script type="text/javascript" src="{{ url_for('static',filename='js/register.js') }}"></script>
